name = "bigbang-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 資料庫綁定
# 執行 `wrangler d1 create bigbang-db` 後，把 database_id 填入這裡
[[d1_databases]]
binding = "DB"
database_name = "bigbang-db"
database_id = "94da8358-3011-413d-8234-01c47e6c51ee"

# 環境變數（部署後用 wrangler secret put API_KEY 設定）
[vars]
ALLOWED_ORIGINS = "https://iowoiy.github.io,http://localhost:5173,http://localhost:5174,http://localhost:5177"
